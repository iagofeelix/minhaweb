services:
  minhaweb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minhaweb-web
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - minhaweb-network
    labels:
      - "com.minhaweb.description=Landing page MinhaWeb"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  minhaweb-network:
    driver: bridge
